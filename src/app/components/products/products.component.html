<main class="container">
  <div class="formInput">
    <form class="d-flex mt-2">
      <input
        [(ngModel)]="filterText"
        name="filterText"
        class="form-control form-control-lg me-1"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-dark" type="submit">Search</button>
    </form>
  </div>
  <div class="row mb-5">
    <div
      class="col-3 mt-5"
      *ngFor="
        let product of products
          | filter: filterText
          | paginate: { itemsPerPage: 10, currentPage: page }
      "
    >
      <div class="card shadow card-width-height bg-light">
        <img
          [src]="product.imgPath"
          class="card-img-top bg-light p-3 cursor border border-dark"
          alt="Product-Ä°mage"
          [routerLink]="['/products/', product.id]"
        />
        <div class="card-body">
          <h5 class="card-title bg-gradient">
            {{ product.title | titlecase }}
          </h5>
          <p class="card-text">
            {{ product.description }}
          </p>
          <p class="card-text">{{ product.price | currency: "$" }}</p>
          <a class="btn btn-dark" (click)="addToCart(product)">Sepete Ekle</a>
        </div>
      </div>
    </div>
    <pagination-controls
      (pageChange)="page = $event"
      class="text-center mt-5 mb-5"
    >
    </pagination-controls>
  </div>
</main>

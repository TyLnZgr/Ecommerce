<header id="header" class="sticky-top">
  <nav class="navbar navbar-expand navbar-dark bg-dark py-">
    <div class="container-fluid">
      <a class="navbar-brand ps-5" routerLink="/products">
        <img src="../../../assets/img/logo.png" alt="Logo" class="logo" />
        E-Commerce
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto pe-5">
          <li class="nav-item">
            <a class="nav-link fs-5" routerLink="/products" *ngIf="user"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" routerLink="/login" *ngIf="!user">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" routerLink="/signup">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" (click)="logout()" *ngIf="user">Logout</a>
          </li>

          <li class="nav-item" *ngIf="user">
            <i
              class="fas fa-shopping-cart cart-icon bg-dark mt-2 ms-3"
              routerLink="/cart"
            >
            </i>
            <div class="qty">{{ totalItem }}</div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

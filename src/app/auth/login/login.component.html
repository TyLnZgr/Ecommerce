<div class="form-signin">
  <form (ngSubmit)="login()">
    <div class="text-center">
      <i class="fas fa-sign-in-alt fa-7x mb-4"></i>
    </div>
    <h1 class="h3 mb-3 text-center">Login</h1>

    <div class="form-floating form-group">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        name="email"
        [(ngModel)]="email"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating form-group">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        name="password"
        [(ngModel)]="password"
        minlength="6"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" (change)="rememberMe()" />
        Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-dark mb-2" type="submit">Login</button>
    <button
      class="w-100 btn btn-lg btn-dark mb-2"
      type="button"
      routerLink="/signup"
    >
      Sign Up
    </button>
  </form>
</div>
